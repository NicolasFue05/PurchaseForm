<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style=" background-color: rgba(0,0,0,0.3); font-family: Verdana, Geneva, Tahoma, sans-serif;">
    
    <h1>Form</h1>
    <form action="" id="form" style="display: flex; flex-direction: column; background-color: black; padding: 20px; width: 50%; color: white; border: 1px solid black; border-radius: 10px;">
        <label for="name">Name</label>
        <input type="text" id="name" style="width: 150px;margin: 10px; margin-left: 0; border-radius: 5px; border: 1px solid black; color: black;">
        <label for="age" >Age</label>
        <input type="number" id="age" type="text" id="name" style="width: 150px;margin: 10px; margin-left: 0; border-radius: 5px; border: 1px solid black; color: black;">
        <p id="age-message" style="color: red; text-shadow: 5px 5px 8px red;"></p>
        <button type="submit" type="text" id="name" style="width: 80px;margin-left: 0; height: 25px; border-radius: 5px; border: 1px solid black; color: black; padding: 5px;">
            Enter
        </button>
    </form>

    <script src="app.js"></script>
</body>
</html>
